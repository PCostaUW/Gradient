<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wavelength Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Wavelength Clone</h1>

  <div id="room-section">
    <input id="room-id" placeholder="Enter room name" />
    <button onclick="createOrJoinRoom()">Join Room</button>
  </div>

  <div id="game-section" style="display:none">
    <p id="spectrum-label"></p>
    <p id="clue-label"></p>
    <input type="range" id="guess-slider" min="0" max="100" value="50"/>
    <button onclick="submitGuess()">Submit Guess</button>
  </div>

  <div id="scoreboard" style="display:none">
    <h3>Scores</h3>
    <ul id="score-list"></ul>
  </div>

  <div id="custom-spectrum-form">
    <input id="custom-start" placeholder="Start (e.g., Wet)" />
    <input id="custom-end" placeholder="End (e.g., Dry)" />
    <button onclick="addCustomSpectrum()">Add Spectrum</button>
  </div>
  
  
  <script type="module" src="main.js"></script>
</body>
</html>
